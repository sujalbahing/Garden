{% extends "pizza/base.html" %}

{% block content %}

    <div class="containner">
        <h2>Order Pizzas</h2>

        <h2>{{ note }}</h2>

        <form action="{% url "pizzas" %}" method='POST'>
            {% csrf_token %}
            {{ formset.management_form}}

            {% for form in formset %}
                {{ form }}
                <br><br>
            {% endfor %}
            <input type="submit" value="Order Pizzas">
        </form>
    </div>
    
{% endblock %}
